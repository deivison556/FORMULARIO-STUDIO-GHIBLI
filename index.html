<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="./CSS/responsivo.css">
  <link rel="shortcut icon" href="/IMAGENS/favicon.png" type="image/x-icon">
  <title>Formulário Studio Ghibli</title>
</head>
<body>
  <!-- Cabeçalho do site -->
  <header>
    <div id="header-box">
      <img src="IMAGENS/logo totoro.svg" alt="Logo do Studio Ghibli">
      <a href="*">FAÇA LOGIN</a>
    </div>
  </header>
  <!-- Conteudo principal do site -->
  <main>
    <div id="container-form">
      <div id="box-imgForm">
        <img src="IMAGENS/02 - background-formulario.jpg" alt="Totoro olhando para o céu">
      </div>
      <div id="box-formulario">
        <h1>REGISTRE-SE</h1>
        <form action="GET" id="formulario">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" autofocus>
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" name="sobrenome">
          <label for="email">Email:</label>
          <input type="email" name="email" required>
          <label for="usuario">Usuario:</label>
          <input type="text" name="usuario">
          <label for="senha">Senha:</label>
          <input type="password" name="password" required>
          <label for="confirma-senha">Confirma Senha:</label>
          <input type="password" name="confirma-senha" required>
        </form>
        <a href="*">Criar conta</a>
      </div>
    </div>
  </main>
</body>
</html>
